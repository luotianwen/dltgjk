<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/v5.css" rel="stylesheet" />
		<link href="css/m-common.css" rel="stylesheet" />
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">嗨夏团购</h1>
		</header>
		<div class="mui-content" style="padding-top: 50px;" id="vues">

			<div class="pro-wrap pro-wrap-list  lazyimg" v-for="item in goods">
				<div class="pro-info pr ">
					<div class="pr oneColumn" @tap="open_detail(item)">
						<div class="img-c pr"> <img class="bd-img opa1" :src="item.logo"> </div>
						<div class="text-c">
							<div class="pro-title pr">
								<div class="name hor-view">
									<div class="item-name line-clamp-2 ">{{item.name}}</div>
								</div>
							</div>
							<div class="item-desc line-clamp-1"> <span>市场价：{{item.market_price}}</span> </div>
							<div class="JXlabel"> <span> {{item.remarks}}</span></div>
							<div class="pinInfo"> <span class="ys ysjs"><span class="forange">已拼{{item.orders}}件</span></span> </div>
							<div class="priceInfo"> <span class="sale-price " data-saleprice="1"><i class="f24">¥</i>{{item.price}}</span>
								<div class="btn-aqua goBtn">立即开拼</div>
							</div>
						</div>
					</div>
					</a>
				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript">
		mui.init({
			preloadPages: [{
				id: 'goods.html',
				url: 'goods.html'
			}]
		});
		var news = new Vue({
			el: '#vues',
			data: {
				goods: []
			}
		});

		mui.ready(function() {
			data();
		})


		function data() {
			mui.post(index(), "", function(newhouse) {
				if (newhouse.length > 0) {
					news.goods = newhouse;
				}
			}, 'json');
		}
		var detailPage = null;

		function open_detail(item) {
			  var str = JSON.stringify(item);  
            localStorage.goods = str;  
			mui.openWindow({
				id: 'goods.html',
				url: 'goods.html'
			});
		}
	</script>
</html>
